<link rel="import" href="../bower_components/polymerfire/firebase-app.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="header.html">
<link rel="import" href="components/firebase-auth-wrapper.html">
<link rel="import" href="components/auth-loader.html">
<link rel="import" href="components/value-history.html">
<link rel="import" href="components/main-navigation.html">
<link rel="import" href="components/basic-toast.html">
<link rel="import" href="components/dialogs/confirm-dialog.html">
<link rel="import" href="components/dialogs/set-username-dialog.html">

<link rel="import" href="../bower_components/paper-input/paper-input.html">

<dom-module id="app-shell">
  <template>
    <style include="app-styles">
      :host {
        display: block;
        @apply --font-default;
        color: var(--primary-text-color);
        background-color: : var(--primary-background-color);
      }
    </style>

    <firebase-app
      app="{{app}}"
      auth-domain="app-starter-8f1a5.firebaseapp.com"
      database-url="https://app-starter-8f1a5.firebaseio.com"
      api-key="AIzaSyA_8AApyhoQ2QUImoCdULeq7MLQoBTB0ZI"
      storage-bucket="app-starter-8f1a5.appspot.com"
      message-sender-id="435083496955">
    </firebase-app>

    <firebase-auth-wrapper
      id="auth"
      user="{{authRaw}}"
      email-suffix="@users.gather.ink">
    </firebase-auth-wrapper>

    <auth-loader
      app="[[app]]"
      auth-raw="[[authRaw]]"
      auth="{{auth}}">
    </auth-loader>

    <app-location
      id="appLocation"
      route="{{route}}">
    </app-location>

    <app-route
      route="[[route]]"
      pattern="/:page"
      data="{{routeData}}"
      tail="{{subroute}}">
    </app-route>

    <value-history
      value="[[route]]"
      history="{{history}}"
      limit="10">
    </value-history>

    <div id="content">
      <div class="layout horizontal center">
        <a plain class="font-title" href="/users">App Starter</a>
        <span class="flex"></span>
        <div>
          <a href="/login">Login</a>
          | <a href="/register">Register</a>
        </div>
      </div>

      <paper-input
        id="username"
        required
        autofocus
        auto-validate
        label="Username"
        allowed-pattern="[a-zA-Z0-9_\\-]"
        minlength="4"
        maxlength="16">
      </paper-input>

      <paper-input
        id="password"
        type="password"
        required
        auto-validate
        label="Password"
        minlength="6"
        maxlength="24">
      </paper-input>


      <neon-animated-pages role="main" selected="[[routeData.page]]" attr-for-selected="name">
        <neon-animatable name="users">
          <user-map-page auth="[[auth]]" route="[[subroute]]"></user-map-page>
        </neon-animatable>
        <neon-animatable name="login">
          <login-register-page auth="[[auth]]" type="login"></login-register-page>
        </neon-animatable>
        <neon-animatable name="register">
          <login-register-page auth="[[auth]]" type="register"></login-register-page>
        </neon-animatable>
        <neon-animatable name="feedback">
          <feedback-page auth="[[auth]]"></feedback-page>
        </neon-animatable>
        <neon-animatable name="admin">
          <admin-page auth="[[auth]]"></admin-page>
        </neon-animatable>
      </neon-animated-pages>
    </div>


    <basic-toast id="toast"></basic-toast>
    <confirm-dialog id="confirmDialog"></confirm-dialog>
    <set-username-dialog id="setUsernameDialog"></set-username-dialog>
  </template>

  <script>
    class AppShell extends Polymer.Element {
      static get is() { return 'app-shell'; }
      static get config() {
        return { /* properties, observers meta data */
          properties: {
            app: {
              type: Object,
              observer: '_onFirebaseAppChanged'
            }
          },
          observers: [
            '_routePageChanged(routeData.page)'
          ],
        }
      }
      constructor() {
        super();
      }
      connectedCallback() {
        super.connectedCallback();
      }

      _onFirebaseAppChanged(app, old) {
        if (app && !old) {
          LOG && log.d('Firebase app ready');
        }
      }

      _routePageChanged(page) {
        LOG && ROUTE && log.v('page changed:', page);
        var file = this._fileForPage(page);
        if (!page || !file) {
          redirect('/users');
          return;
        }

        // load page import on demand.
        var url = this.resolveUrl(file);
        Polymer.Utils.importHref(url, function() {
          LOG && ROUTE && log.v('imported', url);
        }.bind(this), function() {
          LOG && log.e('failed to import', url);
        }, true);
      }

      _fileForPage(page) {
        switch (page) {
          case 'users':      return '/src/pages/user-map/user-map-page.html';
          case 'login':      return '/src/pages/login-register/login-register-page.html';
          case 'register':   return '/src/pages/login-register/login-register-page.html';
          case 'feedback':   return '/src/pages/feedback/feedback-page.html';
          case 'admin':      return '/src/pages/admin/admin-page.html';
        }
      }
    }
    // Register custom element definition using standard platform API
    customElements.define(AppShell.is, AppShell);
  </script>
</dom-module>
