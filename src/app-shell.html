<dom-module id="app-shell">
  <template>
    <style include="app-styles">
      :host {
        display: block;
        @apply --font-default;
        color: var(--primary-text-color);
        background-color: : var(--primary-background-color);
      }
      app-drawer {
        --app-drawer-width: 200px;
      }

      app-drawer paper-listbox a {
        display: block;
        padding: 0 20px;
        line-height: 40px;
        /*color: var(--accent-color);*/
      }

      app-toolbar {
        background-color: var(--primary-color);
        color: #fff;
        /*height: inherit;*/
      }
      #content {
        margin: 0 auto;
        max-width: 800px;
      }
    </style>

    <firebase-app
      app="{{app}}"
      auth-domain="app-starter-8f1a5.firebaseapp.com"
      database-url="https://app-starter-8f1a5.firebaseio.com"
      api-key="AIzaSyA_8AApyhoQ2QUImoCdULeq7MLQoBTB0ZI"
      storage-bucket="app-starter-8f1a5.appspot.com"
      message-sender-id="435083496955">
    </firebase-app>

    <firebase-auth-wrapper
      id="auth"
      user="{{authRaw}}"
      email-suffix="@users.gather.ink">
    </firebase-auth-wrapper>

    <auth-loader
      app="[[app]]"
      auth-raw="[[authRaw]]"
      username="[[username]]"
      auth="{{auth}}">
    </auth-loader>

    <app-location
      id="appLocation"
      route="{{route}}">
    </app-location>

    <app-route
      route="[[route]]"
      pattern="/:page"
      data="{{routeData}}"
      tail="{{subroute}}">
    </app-route>

    <value-history
      value="[[route]]"
      history="{{history}}"
      limit="10">
    </value-history>


    <app-drawer-layout fullbleed>

      <!-- Navigation drawer -->
      <app-drawer id="drawer" opened="{{wideLayout}}">
        <app-toolbar>
          <app-logo></app-logo>
        </app-toolbar>
        <paper-listbox selected="[[routeData.page]]" attr-for-selected="name" role="navigation">
          <paper-item name="users">
            <a plain class="flex" href="/users">Users</a>
          </paper-item>
          <div class="divider"></div>
          <paper-item name="test">
            <a plain class="flex" href="/test">Test page</a>
          </paper-item>
          <div class="divider"></div>
          <paper-item name="admin" disabled$="[[!auth]]">
            <a plain class="flex" href="/admin">Admin</a>
          </paper-item>
          <div class="divider"></div>
          <paper-item name="feedback" disabled$="[[!auth]]">
            <a plain class="flex" href="/feedback">Feedback</a>
          </paper-item>


        </paper-listbox>
      </app-drawer>

      <!-- Main toolbar -->
      <app-header-layout has-scrolling-region>
        <app-header condenses reveals effects="waterfall" class="main-header">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <app-logo hidden$="[[wideLayout]]"></app-logo>
            <span class="flex"></span>
            <div class="font-small">
              <div hidden$="[[auth]]">
                <a href="/login">Login</a>
                | <a href="/register">Register</a>
              </div>
              <div hidden$="[[!auth]]">
                <a href="/user/[[auth.uid]]">[[auth.uid]]</span>
                | <a href="javascript:" on-tap="logout">logout</a>
              </div>
            </div>
          </app-toolbar>
        </app-header>

        <!-- Content -->
        <div id="content" class="layout vertical">
          <neon-animated-pages role="main" selected="[[routeData.page]]" attr-for-selected="name">
            <neon-animatable name="users">
              <users-page app="[[app]]" auth="[[auth]]" route="[[subroute]]"></users-page>
            </neon-animatable>
            <neon-animatable name="login">
              <login-register-page auth="[[auth]]" on-login-register="loginRegister"></login-register-page>
            </neon-animatable>
            <neon-animatable name="register">
              <login-register-page auth="[[auth]]" register on-login-register="loginRegister"></login-register-page>
            </neon-animatable>
            <neon-animatable name="user">
              <user-page auth="[[auth]]" route="[[subroute]]"></user-page>
            </neon-animatable>
            <neon-animatable name="feedback">
              <feedback-page auth="[[auth]]"></feedback-page>
            </neon-animatable>
            <neon-animatable name="admin">
              <admin-page auth="[[auth]]"></admin-page>
            </neon-animatable>
            <neon-animatable name="test">
              <test-page auth="[[auth]]"></test-page>
            </neon-animatable>
          </neon-animated-pages>
        </div>
      </app-header-layout>
    </app-drawer-layout>

    <basic-toast id="toast"></basic-toast>
    <confirm-dialog id="confirmDialog"></confirm-dialog>
    <set-username-dialog id="setUsernameDialog"></set-username-dialog>
  </template>

  <script>
  Polymer({
    is: 'app-shell',
    properties: {
      app: {
        type: Object,
        observer: '_onFirebaseAppChanged'
      },
      observers: [
        '_routePageChanged(routeData.page)'
      ],
    },
    _onFirebaseAppChanged: function(app, old) {
      if (app && !old) {
        LOG && log.d('Firebase app ready');
      }
    },

    _routePageChanged: function(page) {
      LOG && ROUTE && log.v('page changed:', page);
      var file = this._fileForPage(page);
      if (!page || !file) {
        redirect('/users/map');
        return;
      }

      // load page import on demand.
      var url = this.resolveUrl(file);
      this.importHref(url, function() {
        LOG && ROUTE && log.v('imported', url);
      }.bind(this), function() {
        LOG && log.e('failed to import', url);
      }, true);
    },

    _fileForPage: function(page) {
      switch (page) {
        case 'users':      return '/src/pages/users/users-page.html';
        case 'user':       return '/src/pages/user/user-page.html';
        case 'login':      return '/src/pages/login-register/login-register-page.html';
        case 'register':   return '/src/pages/login-register/login-register-page.html';
        case 'feedback':   return '/src/pages/feedback/feedback-page.html';
        case 'admin':      return '/src/pages/admin/admin-page.html';
        case 'test':       return '/src/pages/test/test-page.html';
      }
    },

    loginRegister: function(e, data) {
      LOG && log.v('Signing in using', data.provider);
      if (data.provider == 'username') {
        if (data.isRegistering) {
          this.username = data.username;
          this.$.auth.registerUser(data.username, data.password, null,
            showServerErrorToast, showServerErrorToast);
        } else {
          this.$.auth.usernameLogin(data.username, data.password, null,
            showServerErrorToast, showServerErrorToast);
        }
      } else {
        this.$.auth.providerLogin(data.provider, null,
          showServerErrorToast, showServerErrorToast);
      }
    },

    logout: function() {
      this.$.auth.logout(function() {
        // goBack();
      }, showServerErrorToast, showServerErrorToast);
    }
  });
  </script>
</dom-module>
