<script>
'use strict';
var DjBehaviors = DjBehaviors || {};

/**
* @polymerBehavior
*/
DjBehaviors.UtilBehavior = {
  log: function() {
    console.log.apply(this, arguments);
  },
  hasChild: function() {
    return hasChild.apply(this, arguments);
  },
  formatTime: function (time, format) {
    return moment(time).format(format);
  },
  // fromNow: function (time) {
  //   return time ? (time <= Date.now() ? moment(time).fromNow() : moment(time).toNow()) : '';
  // },
  toArray: function (obj) {
    return objectToArray(obj);
  },
  length: function (any) {
    return length(any);
  },
  toggleString: function(condition, ifTrue, ifFalse) {
    return toggleString(condition, ifTrue, ifFalse);
  },
  includes: function(haystack, needle) {
    return haystack.includes(needle);
  },
  round: function(num, places) {
    return round(num, places);
  },
  ucFirst: function(str) {
    return ucFirst(str);
  }
};
</script>
