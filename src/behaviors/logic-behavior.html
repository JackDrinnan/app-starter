<script>
'use strict';
var DjBehaviors = DjBehaviors || {};

/**
 * @polymerBehavior
 */
DjBehaviors.LogicBehavior = {
  isEmpty: function (any) {
    return isEmpty(any);
  },
  allEmpty: function () {
    return allEmpty.apply(this, arguments);
  },
  anyEmpty: function () {
    return anyEmpty.apply(this, arguments);
  },
  allEqual: function () {
    return allEqual.apply(this, arguments);
  },
  anyEqual: function () {
    return anyEqual.apply(this, arguments);
  },


  and: function() {
    return !anyEmpty.apply(this, arguments);
  },
  or: function() {
    return !allEmpty.apply(this, arguments);
  },
  /** When given a single argument, reduces to OR. */
  xor: function() {
    var hasValue = false;
    for (var i = 0; i < arguments.length; i++) {
      if (!isEmpty(arguments[i])) {
        if (hasValue) return false;
        else hasValue = true;
      }
    }
    return hasValue;
  },
  nand: function() {
    return !this.and.apply(this, arguments);
  },
  nor: function() {
    return !this.or.apply(this, arguments);
  },
  /** True if more than one non-empty argument is given. Reduces to NOR if only one argument is given. */
  xnor: function() {
    return !this.xor.apply(this, arguments);
  },


  /** @return boolean If the first arg is true AND the remaining args are all false. */
  trueThenFalsesAnd: function() {
    if (isEmpty(arguments[0])) return false;
    for (var i = 1; i < arguments.length; i++) {
      if (!isEmpty(arguments[i])) return false;
    }
    return true;
  },
  /** @return boolean If the first arg is false AND the remaining args are all true. */
  falseThenTruesAnd: function() {
    if (!isEmpty(arguments[0])) return false;
    for (var i = 1; i < arguments.length; i++) {
      if (isEmpty(arguments[i])) return false;
    }
    return true;
  },
  /** @return boolean If the first arg is true OR the remaining args are all false. */
  trueThenFalsesOr: function() {
    if (!isEmpty(arguments[0])) return true;
    for (var i = 1; i < arguments.length; i++) {
      if (!isEmpty(arguments[i])) return false;
    }
    return true;
  },
  /** @return boolean If the first arg is false OR the remaining args are all true. */
  falseThenTruesOr: function() {
    if (isEmpty(arguments[0])) return true;
    for (var i = 1; i < arguments.length; i++) {
      if (isEmpty(arguments[i])) return false;
    }
    return true;
  },
};
</script>
