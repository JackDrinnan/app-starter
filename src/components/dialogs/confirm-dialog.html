<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="/bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">

<link rel="import" href="/src/header.html">

<dom-module id="confirm-dialog">
  <template>
    <style include="app-styles">
      :host {
        display: block;
      }
    </style>
    <paper-dialog id="dialog"
            modal$="[[modal]]"
            with-backdrop
            on-iron-overlay-opened="_onOpened"
            on-iron-overlay-closed="_onClosed">
      <div class="font-title">[[header]]</div>
      <paper-dialog-scrollable>
        <div class="font-default2">[[content]]</div>
        <slot></slot>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismiss>
          [[cancel]]
        </paper-button>
        <paper-button disabled$="[[disabled]]" dialog-confirm autofocus>
          [[confirm]]
        </paper-button>
      </div>
    </paper-dialog>
  </template>

  <script>
    Polymer({
      is: 'confirm-dialog',
      properties: {
        disabled: {
          type: Boolean,
          value: true,
          readOnly: true
        },
        header: String,
        content: String,
        confirm: {
          type: String,
          value: 'Confirm'
        },
        cancel: {
          type: String,
          value: 'Cancel'
        },
        modal: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        }
      },
      behaviors: [
        // DjBehaviors.MainBehavior
      ],
      show: function(header, content, confirm, cancel, onClosed) {
        this.header = header;
        this.content = content;
        this.confirm = confirm;
        this.cancel = cancel;
        this.onClosed = onClosed;
        this.$.dialog.open();
      },
      _onOpened: function(e) {
        this._setDisabled(true);
        setTimeout(function() { this._setDisabled(false); }.bind(this), 1000);
      },
      _onClosed: function(e) {
        this.onClosed(e.detail.confirmed || false);
      }
    });
  </script>
</dom-module>
