<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../header.html">

<dom-module id="basic-toasts">
  <template>
    <style include="app-styles">
      :host {
        display: block;
      }
      paper-toast {
        @apply --font-default2;
      }
      .success-toast {
        --paper-toast-background-color: var(--success-bg-color);
        --paper-toast-color: var(--success-color);
        background-color: var(--success-bg-color);
        color: var(--success-color);
      }
      .error-toast {
        --paper-toast-background-color: var(--error-bg-color);
        --paper-toast-color: var(--error-color);
        background-color: var(--error-bg-color);
        color: var(--error-color);
      }
      .info-toast {
        --paper-toast-background-color: var(--info-bg-color);
        --paper-toast-color: var(--info-color);
        background-color: var(--info-bg-color);
        color: var(--info-color);
      }
      .warning-toast {
        --paper-toast-background-color: var(--warning-bg-color);
        --paper-toast-color: var(--warning-color);
        background-color: var(--warning-bg-color);
        color: var(--warning-color);
      }
    </style>
    <paper-toast id="successToast" class="success-toast"></paper-toast>
    <paper-toast id="infoToast"    class="info-toast"></paper-toast>
    <paper-toast id="warningToast" class="warning-toast"></paper-toast>
    <paper-toast id="errorToast"   class="error-toast"></paper-toast>
    <paper-toast id="defaultToast" class="default-toast"></paper-toast>
  </template>
  <script>
    Polymer({
      is: 'basic-toasts',

      showSuccessToast: function(text, duration, properties) {
        text = text || 'Success';
        this.$.successToast.show(this._makeProperties(text, duration, properties));
      },
      showInfoToast: function(text, duration, properties) {
        text = text || 'Info';
        LOG && log.i('Toast:', text);
        this.$.infoToast.show(this._makeProperties(text, duration, properties));
      },
      showWarningToast: function(text, duration, properties) {
        text = text || 'Warning';
        LOG && log.w('Toast:', text);
        this.$.warningToast.show(this._makeProperties(text, duration, properties));
      },
      showErrorToast: function(text, duration, properties) {
        text = text || 'Error';
        LOG && log.e('Toast:', text);
        this.$.errorToast.show(this._makeProperties(text, duration, properties));
      },
      showDefaultToast: function(text, duration, properties) {
        text = text || 'Default';
        this.$.defaultToast.show(this._makeProperties(text, duration, properties));
      },

      _makeProperties: function(text, duration, properties) {
        duration = duration || (duration === 0 ? 0 : 5000);
        properties = properties || {};
        properties.text = text;
        properties.duration = duration;
        return properties;
      }
    });
  </script>
</dom-module>
