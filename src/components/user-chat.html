<link rel="import" href="../../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../../bower_components/chat-window/chat-window.html">
<link rel="import" href="../header.html">
<dom-module id="user-chat">
  <template>
    <style include="app-styles">
      :host {
        display: block;
      }
      chat-window {
        @apply --font-small;
        --chat-messages-height: 12em;
        --chat-messages-scroller: {
          border: 1px inset #eee;
        }

        --paper-input-container-input: {
          margin: 0 2px;
        }
        --chat-message-text: {
          background-color: #f0f0f0;
          padding: 6px 8px;
          margin: 4px 0;
          border-radius: 6px;
        };
        --chat-input-button: {
          color: var(--dark-primary-color);
        }
      }
    </style>
    <firebase-query
      disabled="[[!chat]]"
      path="/chatMessages/[[chat]]"
      data="{{messages}}">
    </firebase-query>
    <!-- <div class="font-subhead">[[user]]</div> -->
    <chat-window
      author="[[auth.uid]]"
      single-line
      input-text="{{text}}"
      messages="[[messages]]"
      on-send="_sendMsg">
    </chat-window>
  </template>

  <script>
  class UserChat extends Polymer.Element {

    static get is() { return 'user-chat'; }

    static get properties() {
      return {
        auth: Object,
        user: String,
        chat: String
      };
    }

    static get observers() {
      return [
        // '_messagesChanged(messages)'
      ];
    }
    _messagesChanged(msgs) {
      // LOG && log.v('messages', msgs, msgs ? msgs.length : '', this.chat);
    }

    _sendMsg(e, msg) {
      db.users.sendMessage(this.auth.uid, [this.user], this.chat, msg, function() {
        this.text = '';
      }.bind(this), showServerErrorToast);
    }
  }

  window.customElements.define(UserChat.is, UserChat);
  </script>
</dom-module>
