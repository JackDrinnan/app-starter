<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="theme-styles.html">

<!--
  Element styles setup defaults for elements, including some classes and attributes.
-->
<dom-module id="element-styles">
  <template>
    <style include="theme-styles">

      .divider {
        background-color: var(--divider-color);
        min-height: 1px;
        margin: 4px;
      }

      .primary-button {
        @apply --font-button;
        background-color: var(--accent-color);
        color: var(--light-primary-text-color);
      }

      .secondary-button {
        @apply --font-button;
        background-color: var(--primary-color);
        color: var(--light-primary-text-color);
      }

      .primary-button[disabled], .secondary-button[disabled] {
        opacity: 0.5;
      }

      .primary-button.small, .secondary-button.small {
        @apply --font-small;
        padding: 4px 4px;
      }

      .no-transform {
        text-transform: none !important;
      }

      .avatar {
        border-radius: 50%;
        height: 48px;
        width: 48px;
        --iron-image-width: 48px;
        --iron-image-height: 48px;
      }

      .avatar.small {
        height: 32px;
        width: 32px;
        --iron-image-width: 32px;
        --iron-image-height: 32px;
      }

      .lightbulb {
        --iron-icon-height: 16px;
        --iron-icon-width: 16px;
        -moz-transform: scale(1, -1);
        -webkit-transform: scale(1, -1);
        -o-transform: scale(1, -1);
        -ms-transform: scale(1, -1);
        transform: scale(1, -1);
        color: #e0e0e0;
        opacity: 0.54;
      }

      .lightbulb.active {
        color: var(--paper-blue-200);
        /*opacity: 0.7;*/
      }

      .lightbulb:hover {
        opacity: 1;
      }

      .send-icon {
        color: var(--light-primary-color);
      }
      .chat-icon {
        color: var(--light-primary-color);
      }

      .badge {
        font-size: 8pt;
        color: #fff;
        vertical-align: super;
        background-color: var(--light-accent-color);
        padding: 2px 4px;
        border-radius: 50%;
        position: relative;
        left: -12px;
        top: -4px;
        margin-right: -12px;
      }

      a[plain] {
        color: inherit;
        text-decoration: inherit;
      }

      from-now {
        @apply --font-small;
        color: var(--secondary-text-color);
      }

      paper-menu-button {
        margin: 0;
        padding: 0;
      }

      paper-material {
        border-radius: 2px;
        padding: 16px;
        margin: 8px;
        background: var(--primary-background-color);
      }

      paper-tabs {
        --paper-tabs-selection-bar-color: var(--light-accent-color);
        background-color: var(--primary-color);
        text-transform: uppercase;
      }
      paper-tab {
        padding: 0;
        margin: 0;
      }
      paper-tab a {
        /*width: 150px;*/
        @apply --layout-horizontal;
        @apply --layout-center;
        @apply --layout-center-justified;
      }

      paper-tab[disabled], paper-item[disabled] {
        opacity: 0.54;
      }

      paper-menu a > *, paper-menu paper-item > *, paper-menu paper-icon-item > * {
        pointer-events: none;
      }
    </style>
  </template>
</dom-module>
