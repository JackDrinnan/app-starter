<link rel="import" href="../../../bower_components/from-now/from-now.html">
<link rel="import" href="../../header.html">

<dom-module id="last-message">
  <template>
    <style include="app-styles">
      :host {
        display: block;
      }
      .author {
        display: inline-block;
        min-width: 4em;
      }
    </style>
    <div class="layout horizontal center justified">
      <span class="font-subhead">[[user]]</span>
      <from-now class="font-small text-secondary" time="[[data.created]]"></from-now>
    </div>
    <div>
      <span class="author">[[data.author]]:</span>
      <span class="font-small">[[data.text]]</span>
    </div>

  </template>

  <script>
    Polymer({
      is: 'last-message',
      properties: {
        user: String,
        data: Object
      }
    });
  </script>
</dom-module>
