<link rel="import" href="../../../bower_components/iron-collapse-button/iron-collapse-button.html">
<link rel="import" href="../../../bower_components/toggle-area/toggle-area.html">
<link rel="import" href="../../header.html">
<link rel="import" href="last-message.html">
<link rel="import" href="user-chat.html">
<dom-module id="chat-summary-toggle">
  <template>
    <style include="app-styles">
      :host {
        display: block;
      }
    </style>
    <toggle-area value$="{{opened}}">
      <div slot="trigger">

      </div>
      <div slot="true">

      </div>
      <div slot="false">

      </div>
    </toggle-area>
    <iron-collapse-button opened$="{{opened}}">
      <div slot="collapse-trigger" class="flex">
        <last-message user="[[user]]" data="[[lastMsg]]"></last-message>
      </div>
      <div slot="collapse-content">
        <user-chat auth="[[auth]]" chat="[[chat]]" user="[[user]]"></user-chat>
      </div>
    </iron-collapse-button>
  </template>

  <script>
    Polymer({
      is: 'chat-summary-toggle',
      properties: {
        auth: Object,
        user: String,
        lastMsg: Object,
        chat: String,
        opened: {
          type: Boolean,
          value: false
        }
      }
    });
  </script>
</dom-module>
