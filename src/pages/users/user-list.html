<link rel="import" href="../../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../header.html">

<dom-module id="user-list">
  <template>

    <style include="app-styles">
      :host {
        display: block;
      }
      iron-list {
        min-height: 200px;
      }
      paper-material {
        padding: 16px 16px 8px 16px;
        margin: 6px 12px;
        border-radius: 6px;
      }
      .heading {
        padding: 0 16px;
        margin: 12px 12px 0;
        font-weight: bold;
      }
    </style>

    <!-- <paper-material class="layout vertical">
      <span class="font-title self-center">User list</span>
    </paper-material> -->

    <!-- <div class="heading layout horizontal center justified">
      <div>Image</div><div>User</div><div>Dist.</div>
    </div> -->
    <iron-list
      id="list"
      selection-enabled
      scroll-target="document"
      items="[[users]]"
      as="user">
      <template>
        <div>
          <a plain href="/user/[[user.$key]]"
            ><paper-material class="layout horizontal center justified">
              <iron-image class="avatar small" src="[[user.pic]]"></iron-image>
              <span class="font-subhead">[[user.$key]]</span>
              <div class="font-small">[[_round(user.distance)]] [[user.distanceUnit]]</div>
            </paper-material></a>
        </div>
      </template>
    </iron-list>
  </template>

  <script>
  class UserList extends Polymer.Element {

    static get is() { return 'user-list'; }

    static get properties() {
      return {
        auth: Object,
        users: {
          type: Array,
          observer: 'notifyResize'
        }
      };
    }

    static get observers() {
      return [

      ];
    }
    notifyResize() {
      this.$.list.notifyResize();
    }
    // TODO behavior
    _round(dist) {
      return round(dist, 1)
    }
  }

  window.customElements.define(UserList.is, UserList);
  </script>

</dom-module>
